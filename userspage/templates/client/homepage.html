{% extends 'client/layouts.html' %}
{% load static %}

{% block title %}
<title>ONline Shop || Popular online brand in Nepal</title>
{%endblock%}

{% block main_content %}

<!-- carousel start  -->

<div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/Laptop1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Laptop2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/Laptop3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- carousel end  -->

<!-- product conatiner starts -->

<div class="container-fluid">
<h1 class="text-muted text-center p-3">
    Latest Product
</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col" data-aos="fade-up-right">
          <div class="card product-box">
            <img src="/{{product.product_image}}" class="card-img-top" alt="{{product.product_name}}">
            <div class="card-body">
              <h5 class="card-title">{{product.product_name}}</h5>
              <h5 class="text-muted">Rs.{{product.product_price}}</h5>
              <a href="/productdetails/{{product.id}}"><button class="btn btn-success px-4 rounded-pill">View Details</button></a>
            </div>
          </div>
        </div>

        {%endfor%}
      </div>
</div>


<!-- product container end -->

{% endblock %}
